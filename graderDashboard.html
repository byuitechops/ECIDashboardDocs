<!DOCTYPE HTML>
<html>

<head>
    <title>Evaluator Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/knsv/mermaid/6.0.0/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({
            startOnLoad: true
        });

    </script>
</head>

<body>
    <main>
        <a href="https://byuitechops.github.io/eci-dashboard-docs/">Home</a>
        <h1>Evaluator Dashoard</h1>
        <img src="" alt="Evaluator Dashboard">
        <div class="wrapper">
            <div class="priority high"></div>High
            <div class="priority medium"></div>Medium
            <div class="priority low"></div>Low
        </div>
        <div>
            <h1>Outcomes</h1>
            <ol>
                <li>
                    <div class="priority low inline"></div>
                    <h2 class="inline">Outcome 1?</h2>
                    <h3>Required Data</h3>
                    <ul>
                        <li>Required Data 1 - <span class="italic">Source 1</span></li>
                    </ul>
                </li>
                <li>
                    <div class="priority low inline"></div>
                    <h2 class="inline">Outcome 2?</h2>
                    <h3>Required Data</h3>
                    <ul>
                        <li> - <span class="italic"></span></li>
                    </ul>
                </li>
            </ol>
            <h2>Data Retrieval</h2>
            <div class="mermaid">

            </div>
        </div>
    </main>
</body>

</html>
